<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>


    <header>

        <div class="container d-flex justify-content-center mt-4">
            <h1>Weather App</h1>
        </div>

        <br>
        <br>
        
        <div class="container d-flex justify-content-center">

            <form action="" name="testData" id="test-data-form">
                <label class="text-white" for="city"><strong>City Name:</strong></label>
                <input type="text" name="city" id="city">
                <button class="btn btn-primary mx-3" type="submit" id="submit-button">Get Weather</button>
            </form>

        </div>

    </header>


    <!-- ** Code for having a video play in the background ** -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="/css/media/WeatherApp_background_video_v1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>


        <div class="container mt-5 mb-5">

            <table class="table table-hover bg-primary opacity-75 text-white">

                <thead>
                    <tr>
                        <th>City</th>
                        <th>Forcast</th>
                        <th>Temperature</th>
                        <th>Low</th>
                        <th>High</th>
                        <th>Humidity</th>
                    </tr>
                </thead>

                <tbody class="weather-data">

                </tbody>

            </table>

        </div>


    </div>

    <footer></footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
